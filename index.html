<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.svg" alt="logo">
        </div>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="search-bar" placeholder="¿Qué tienes en mente?">
            <i class="fas fa-times-circle" id="clear-search" style="display: none;"></i>
        </div>
        <nav>
            <button class="header-btn">Arma tu pedido</button>
        </nav>
    </header>
    <div class="header-placeholder"></div> <!-- Nuevo contenedor -->

    <main>
        <section class="product-panel">
            <h2>Arma tu Proyecto Digital</h2>
            <div class="category">
                <button class="category-btn" data-category="website">Website</button>
                <div class="products" id="website"></div>
            </div>
            <div class="category">
                <button class="category-btn" data-category="agendamientoweb">Agendamiento Web</button>
                <div class="products" id="agendamientoweb"></div>
            </div>
            <div class="category">
                <button class="category-btn" data-category="plataformaagil">Plataforma Ágil</button>
                <div class="products" id="plataformaagil"></div>
            </div>
            <div class="pagination">
                <button class="pagination-btn">Previous</button>
                <span>1</span>
                <button class="pagination-btn">Next</button>
            </div>
        </section>
        <section class="cart-panel">
            <h2>Detalles de tu pedido</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-summary">
                <button id="clear-cart">Borrar Pedido</button>
                <div>SUBTOTAL: <span id="total-price">$0 CLP</span></div>
                <button id="checkout" class="button"><span>Agendar</span></button>
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <a href="#">Términos de uso</a>
            <span>|</span>
            <a href="#">Política de privacidad</a>
        </nav>
        <p>&copy; 2024 LeanXMeta. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
    <script src="theme.js"></script>
    <script>
        document.getElementById('checkout').onclick = function() {
            window.location.href = 'https://meetings.hubspot.com/jcaceres-peoplesoft';
        };
    </script>
</body>
</html>
